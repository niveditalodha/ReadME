<div class="modal-header">
    <h4 class="modal-title pull-left">Edit Preference</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  
    <div class="input-group">
      <input type="text" [(ngModel)]="searchWord" class="form-control shadow-none" placeholder="Search topics" />
      <div class="input-group-append">
        <button class="btn btn-primary shadow-none" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
          <!-- <i class="bi bi-search"></i> -->
        </button>
      </div>
    </div>
    
    <div class="preference">
      <ul>

        <li *ngFor="let topics of preference | search:searchWord:'concept_name'">
          <label class="container">{{topics.concept_name}}
            <input type="checkbox" [(ngModel)]="topics.checked" [checked]="topics.checked">
            <span class="checkmark"></span>
          </label>
        </li>


      </ul>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success pull-right" (click)="updatePreference()"> Update
    </button>
  </div>
