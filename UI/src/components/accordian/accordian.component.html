<ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
  <ng-template *ngFor="let conference of conferenceDetails">
    <ngb-panel title="{{conference.conference_title}}">
      <ng-template ngbPanelContent>
        {{conference.conference_description}}
      </ng-template>
    </ngb-panel>
  </ng-template>

  <ngb-panel *ngFor="let conference of conferenceDetails">
    <ng-template ngbPanelTitle>
      <span><b>{{conference.conference_title}}</b></span>
    </ng-template>
    <ng-template ngbPanelContent>
      <div class="card">
        <div class="card-body">
          <div>
            <div class="row">
              <div class="col-sm-9">
                <h6 class="card-subtitle mb-2 text-muted">Location: {{conference.location}}</h6>
              </div>
              <div class="col-sm-3">
                <h6 class="card-subtitle mb-2 text-muted">Date: {{conference.conference_date}}</h6>
              </div>
            </div>
          </div>
          <div>
            {{conference.conference_description}}
          </div>
          <div style="padding-top:2%; display: inline-block">
            <div style=" display: inline-flex; width: -webkit-fill-available;">
              <div *ngIf="userConference">
                <a class="card-link" href="#" disabled="">Add to Calendar (Upcoming feature)</a>
              </div>
              <div  *ngIf="!userConference">
                <a class="card-link" [href]="conference.link">Registration Link</a>
              </div>
              <div style="padding-left: 5%;">
                <span>Fee: ${{conference.registration_fee}}</span>
              </div>
            </div>
            <div style="padding-top:2%; display: inline-flex">
              <div>
                <span *ngIf="conference.virtual" class="badge bg-danger">Virtual</span>
              </div>
              <div style="padding-left: 5%;">
                <span  *ngIf="conference.on_site" class="badge bg-info">Onsite</span>
              </div>
              <div style="padding-left: 5%;">
                <span *ngIf="conference.hybrid" class="badge bg-warning">Hybrid</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
